{% extends 'base.html' %}

{% block content %}
  <h2>{{ user.username }}のフォロワー</h2>
  <ul>
    {% for follower in followers %}
      <li>
        <a href="{% url 'accounts:profile' follower.follower.username %}">
          {{ follower.follower.username }}
        </a>
      </li>
    {% empty %}
      <li>フォロワーはいません。</li>
    {% endfor %}
  </ul>
{% endblock %}
