{% extends './base.html' %}
{% block content %}
  <h1>記事一覧</h1>

  <table class='table table-striped table-hover'>
    <tr>
        <th>Category</th><th>Image</th><th>Content</th>
    </tr>

  {% for article in object_list %}
    <div>
      <tr>
        <td>{{ article.category.name }}</td>
        {% if article.image.url is not NULL %}
        <td><img src="{{article.image.url}}" alt="{{ article.title }}" width="300" height="300"> </td>
        {% else %}
        <td></td>
        {% endif %}
        <td><a href="{% url 'memorymap:detail' article.pk %}">{{ article.title }}</a></td>
      </tr>
    </div> 
  {% endfor %}
  </table>
  <div>
    <a href="{% url 'memorymap:create' %}">記事作成</a>
  </div>
{% endblock %}
